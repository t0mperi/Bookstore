<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form th:object="${book}" th:action="@{/save}" action="#" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" />
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" />
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" />
            </div>
            <div class="form-group">
                <label for="publicationYear">Publication Year</label>
                <input type="number" class="form-control" id="publicationYear" th:field="*{publicationYear}" />
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" th:field="*{category}">
                    <option value="">Select Category</option>
                    <option th:each="category : ${categories}" 
                            th:value="${category.id}" 
                            th:text="${category.name}">
                    </option>
                </select>
            </div>
            <div class="form-group" style="margin-top: 15px;">
                <input type="submit" class="btn btn-primary" value="Save"></input>
                <a href="/booklist" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
